<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفترچه یادداشت مرورگر</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v29.0.2/dist/font-face.css" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <div class="page-wrapper h-100 container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">دفترچه یادداشت مرورگر</h1>
                <div class="container">
                    <div class="notpad-wrapper row bg-danger rounded mb-3">
                        <div class="col-sm-12 col-md-5 pt-3 pb-3">
                            <form action="#" id="form" class="text-center">
                                <textarea placeholder="یادداشت خودتو وارد کن ..." class="w-100 rounded border-0"
                                    id="note" cols="30" rows="10"></textarea>
                                <button type="submit" class="mt-3 border-0 text-white">ذخیره یادداشت</button>
                            </form>
                        </div>
                        <div class="col-sm-12 col-md-7 pt-3 pb-3">
                            <div class="left rounded w-100 text-center bg-white">
                                <h4 class="text-muted">یادداشت های ذخیره شده</h4>
                                <ul id="notes-container" class="text-justify"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="noteTemp">
        <div class="note" editing="false">
            <div class="btns-container">
                <div class="del-container">
                    <i title="حذف یادداشت" class="del-button fas fa-trash-alt"></i>
                </div>
                <div class="edit-container">
                    <i title="ویرایش یادداشت" class="edit-button fas fa-edit"></i>
                </div>
            </div>
            <li>{{note}}</li>
            <div class="clear"></div>
        </div>
    </template>

</body>

</html>
